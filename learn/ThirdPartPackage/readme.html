<br>
只是为了说明安装的过程
</br>
<br>
让我们来安装一个第三方库——Python Imaging Library，
这是Python下非常强大的处理图像的工具库。一般来说，
第三方库都会在Python官方的pypi.python.org网站注册，
要安装一个第三方库，必须先知道该库的名称，
可以在官网或者pypi上搜索，
比如Python Imaging Library的名称叫PIL，因此，
安装Python Imaging Library的命令就是：
</br>

<br>
pip install PIL
</br>
